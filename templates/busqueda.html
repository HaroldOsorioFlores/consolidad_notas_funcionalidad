{% extends 'layout.html' %}
{% block body %}
<div class="row ">
    <div class="container-fluid p-3 mb-2 bg-white ">
        <h2 style="text-align:left">RESULTADO</h2>
        <div class="container">
            <table class="table table-striped table-hover table-bordered table-sm bg-white">
                <thead>
                <tr>
                    <td>DNI</td>
                    <td>Nombre</td>
                    <td>Grado</td>
                    <td>Seccion</td>
                    <td>Curso</td>
                    <td>BI</td>
                    <td>BII</td>
                    <td>BIII</td>
                    <td>BIV</td>
                </tr>
                </thead>
                <tbody>
                {% for dato in datos %}
                <tr>
                    <td>{{dato.0}}</td>
                    <td>{{dato.1}}</td>
                    <td>{{dato.2}}</td>
                    <td>{{dato.3}}</td>
                    <td>{{dato.4}}</td>
                    <td>{{dato.5}}</td>
                    <td>{{dato.6}}</td>
                    <td>{{dato.7}}</td>
                    <td>{{dato.8}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row align-items-left ">
    <div class="container p-2 mb-1">
        <div class="">
            <a class="btn btn-success " href="/">Atras</a>
        </div>
    </div>
</div>
{% endblock %}
